<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Checkerboard</title>
</head>
<body>
    <h1>Checkerboard</h1>
    <div class="cont">
    {% for i in range(0,y) %}
        <div class="row">
        {% for ii in range(0,x) %}
            {%if array[i][ii] == 0 %}
                <div class="boardSqr" style="background-color: {{color1}};"></div>
            {%else:%}
                <div class="boardSqr"style="background-color: {{color2}};"></div>  
            {% endif%}
        {% endfor %}
        </div>
    {% endfor %}
    </div>
</body>
</html>
