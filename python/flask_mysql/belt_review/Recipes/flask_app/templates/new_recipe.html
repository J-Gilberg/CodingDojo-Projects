<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
</head>
<body>
    <div>
        <h1>Add New Recipe</h1>
        <a href="/dashboard">dashboard</a>
        <a href="/logout">Logout</a>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <form action="/addrecipe" method="POST">
        <input type="hidden" name='user_id' value="{{session['user_id']}}">
        <label for="name">Name:</label>
        <input type="text" name="name"><br>
        <label for="descript">Description:</label>
        <input type="text" name="descript"><br>
        <label for="instructions">Instructions:</label>
        <input type="text" name="instructions"><br>
        <label for="date">Date Made On:</label>
        <input type="date" name="date"><br>
        <label for="under_thirty">Under 30 Minutes?</label><br>
        <label>
            <input type="radio" name="under_thirty" value="Y" checked>
            Yes
        </label>
        <label>
            <input type="radio" name="under_thirty" value="N">
            No
        </label>
        <input type="submit" value="create">
    </form>
</body>
</html>
