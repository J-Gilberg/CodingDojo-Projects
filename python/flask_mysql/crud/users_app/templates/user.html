<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Register</title>
</head>

<body>
    {% for i in result %}
    <h1>User {{i.id}}</h1>
    <h2>Full Name: {{i.first_name}} {{i.last_name}}</h2>
    <h2>Email: {{i.email}}</h2>
    <h2>Created At: {{i.created_at}}</h2>
    <h2>Updated At: {{i.updated_at}}</h2>
    <h2><a href="{{i.id}}/edit">Edit</a>|<a href="{{i.id}}/delete">Delete</a></h2>
    {% endfor %}

</body>

</html>
