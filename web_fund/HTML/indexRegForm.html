.<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registration Form</title>
</head>

<body>

    <h1><b>Regristration Form</b></h1>
    <form>
        <div style="margin-bottom: 10px">
            <label>First Name: *</label>
            <input type="text" name="first_name">
        </div>
        <div style="margin-bottom: 10px">
            <label>Last Name:*</label>
            <input type="text" name="last_name">
        </div>
        <div style="margin-bottom: 10px">
            <label>Email Address:*</label>
            <input type="email" name="email_address">
        </div>
        <div style="margin-bottom: 10px">
            <label>Password:*</label>
            <input type="password" name="password">
        </div>
        <div style="margin-bottom: 10px">
            <label>Confirm Password:*</label>
            <input type="password" name="confirm_password">
        </div>
        <div style="margin-bottom: 10px">
            <label>Birthday</label>
            <input type="date" name="dob">
        </div>
        <label>Gender Identity</label>
        <div style="margin-bottom: 10px">
            <input type="radio" name="male">
            <label>Male</label>
            <input type="radio" name="female">
            <label>Female</label>
            <input type="radio" name="non-binary">
            <label>Non-Binary</label>
            <input type="radio" name="no_answer">
            <label>I prefer not to answer</label>
        </div>
        <label>A short description of myself</label>
        <div style="margin-bottom: 10px">
            <textarea name="comment" cols="30" rows="2"></textarea>
            
        </div>
        <div style="margin-bottom: 10px">
            <label>Favorite Language</label>
            <select name="language">
                <option>Java Script</option>
                <option>Java</option>
                <option>MERN</option>
                <option>Python</option>
            </select>
        </div>
        <div style="margin-bottom: 10px">
            <input type="checkbox" name="emails">
            <label>Yes, I would like to receive periodic email updates</label>
        </div>
        <div style="margin-bottom: 10px">
            <input type="submit" value="Create Account">
        </div>
        <p>* Indicates a required field</p>
    </form>
</body>

</html>
